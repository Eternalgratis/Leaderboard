<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard Web Page</title>
</head>
<body>
    <header>
        <h1>
            <span class="multicolortext">Leaderboard</span>
        </h1>
    </header>
    <section>
        <div class="container">
            <div class="scores-container">
                <div class="refresh">
                 <h2>
                    Recent <span class="subtitle">scores</span>
                </h2>
                 <button id="refresh-btn">Refresh</button>
                </div>
                <ul class="list">
                    
                </ul>
            </div>
                <form class="input-form">
                    <h2>Add your score</h2>
                    <input type="text" id="name" placeholder="Your name">
                    <input type="text" id="score" placeholder="Your score">
                    <button id="form-btn">Submit</button>
                </form>
        </div>
    </section>
</body>
</html>
